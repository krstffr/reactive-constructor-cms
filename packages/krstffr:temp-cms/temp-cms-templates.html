<template name="editTemplate__selectOverview">

	<div class="temp-select-overview__fader"></div>

	<div class="temp-select-overview">
	
	<h2>{{ headline }}</h2>

	{{#each selectableItems }}

		<button>{{ value }}</button>

	{{/each}}

	</div>

</template>

<template name="editTemplate__noReactiveInstanceSet">
	<label>
		{{> editTemplate__labelString }}
		<button class="temp-cms-create-new-instance">Create new {{ key }}</button>
	</label>
</template>

<template name="editTemplate__labelString">
	<span class="">
		{{ key }}
		<span class="temp-input-value-type">&lt;{{ type }}&gt;</span>
	</span>
</template>

<template name="editTemplate__String">
	
	<label>
		{{> editTemplate__labelString }}
		<input type="text" value="{{ value }}">
	</label>
	
</template>

<template name="editTemplate__Boolean">

	<label>
		{{> editTemplate__labelString }}
		<select class="TEMP-bool-select">
				<option value="true" selected="{{#if equals value true }}selected{{/if}}">True</option>
				<option value="false" selected="{{#if equals value false }}selected{{/if}}">False</option>
		</select>
	</label>

</template>

<template name="editTemplate__Collection">

	<div class="collection">

		<h3>
			{{ key }}
		</h3>

		<div class="collection__items">

			{{#each value }}

				{{> Template.dynamic template=getTemplateFromType data=listItemData }}

			{{/each}}

		</div>

		<button class="temp-add-new-coll-item">
			Add new {{ key }}
		</button>

	</div>

</template>

<template name="editTemplate">

	<div class="wrap">

		<h2>
			
			{{ getType }}
			<span class="temp-constructor-name">{{ constructorName }}</span>
			
			{{! Check if this is the highest parent, if so: don't display these }}
			{{#if isListItem }}
				<a class="temp-remove-collection-item">Remove</a>
				<a class="temp-remove-collection-duplicate">Duplicate</a>
			{{/if}}

			{{#if isSingleInstance }}

				<a class="temp-remove-nested-rc-instance">Remove instance</a>

			{{/if}}

		</h2>

		{{! Iterate over all the fields, get the corresponding field }}
		{{#each getReactiveValuesAsArray }}

			{{> Template.dynamic template=getTemplateFromType }}

		{{/each }}

	</div>

</template>

<template name="editTemplate__wrapper">

	<div class="wrapper wrapper--hidden">

		<div class="wrapper__editable-fields">

			{{> editTemplate }}

		</div>

		<div class="wrapper__buttons">

			<button>Save</button>
			<button>Duplicate</button>
			<button class="temp-cms-close-button">Close</button>

		</div>

	</div>

</template>
