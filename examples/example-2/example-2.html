<body>
	{{> testTemplate }}

<template name="testTemplate">
  
  <h1>Testing yes.</h1>

  <button id="login">Login/out</button>

  <p>Session.get('rcms-editing') => {{ session 'rcms-editing' }}</p>

  <h2>Editable data:</h2>

  {{#with aTest }}

  	{{{ editableReactiveValue 'aString' markdown=true }}}

  	{{{ editableReactiveValue 'aNumber' }}}

  {{/with}}

  <h2>The same data:</h2>

  {{#with aTest }}

  	{{#markdown}}{{ getReactiveValue 'aString' }}{{/markdown}}

  	{{ getReactiveValue 'aNumber' }}

  {{/with }}

</template>
